<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protoss Bot - Game Speed Control</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: #1e1e1e;
        border: 2px solid #d4af37;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      .control-group {
        margin-bottom: 30px;
      }

      label {
        display: block;
        color: #d4af37;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .speed-display {
        text-align: center;
        margin-bottom: 20px;
      }

      .speed-value {
        font-size: 48px;
        font-weight: bold;
        color: #d4af37;
        display: block;
        transition: color 0.3s;
      }
      .speed-fast {
        color: #4ade80; /* green */
      }
      .speed-slow {
        color: #f87171; /* red */
      }

      .speed-label {
        display: none; /* hide label for compact view */
      }

      .preset-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      button {
        padding: 20px 12px;
        border: 2px solid #d4af37;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #2d2d2d;
        color: #d4af37;
      }
      button.active {
        background: #d4af37;
        color: #1e1e1e;
      }

      button small {
        display: block;
        font-size: 11px;
        font-weight: normal;
        margin-top: 4px;
        opacity: 0.7;
      }

      button:hover {
        background: #d4af37;
        color: #1e1e1e;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-size: 13px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status.visible {
        opacity: 1;
      }

      .status.success {
        background: rgba(34, 197, 94, 0.2);
        color: #4ade80;
        border: 1px solid #22c55e;
      }

      .status.error {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
        border: 1px solid #ef4444;
      }

      .build-status-section {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #333;
      }

      .build-status-section h2 {
        color: #d4af37;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .stage-info {
        background: #2d2d2d;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px solid #444;
      }

      .stage-name {
        color: #d4af37;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .build-items {
        list-style: none;
      }

      .build-item {
        padding: 8px 10px;
        margin: 5px 0;
        background: #1e1e1e;
        border-radius: 4px;
        border-left: 3px solid #d4af37;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .build-item.ready {
        border-left-color: #22c55e;
      }

      .build-item.complete {
        border-left-color: #3b82f6;
        opacity: 0.7;
      }

      .build-item.waiting {
        border-left-color: #f59e0b;
      }

      .unit-name {
        color: #d4af37;
        font-weight: 600;
      }

      .unit-status {
        color: #999;
        font-size: 13px;
      }
      .build-item.no-history-msg {
        color: #aaa !important;
        background: #232323 !important;
        border-left-color: #444 !important;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="control-group">
        <div class="preset-buttons">
          <button data-speed="42" onclick="setSpeed(42)">
            42<br /><small>Slowest</small>
          </button>
          <button data-speed="1" onclick="setSpeed(1)">
            1<br /><small>Fast</small>
          </button>
          <button data-speed="0" onclick="setSpeed(0)">
            0<br /><small>Fastest</small>
          </button>
          <button data-speed="-1" onclick="setSpeed(-1)">
            -1<br /><small>Max</small>
          </button>
        </div>
      </div>

      <div id="status" class="status"></div>

      <div class="build-status-section">
        <div class="stage-info">
          <div class="stage-name" id="stageName">Loading...</div>
          <ul class="build-items" id="buildItems">
            <li class="build-item">Connecting to bot...</li>
          </ul>
          <div id="upgradeSection">
            <h3 style="color:#4ade80; font-size:16px; margin:18px 0 8px 0;">Upgrades</h3>
            <ul class="build-items" id="upgradeItems">
              <li class="build-item">Loading upgrades...</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="build-history-section">
        <div class="stage-info">
          <div class="stage-name">Build History</div>
          <ul class="build-items" id="buildHistoryItems">
            <li class="build-item">Loading build history...</li>
          </ul>
        </div>
      </div>
    </div>

    <script id="game-speed-script">
      const presetButtons = document.querySelectorAll(".preset-buttons button");
      const statusDiv = document.getElementById("status");

      function highlightButton(speed) {
        presetButtons.forEach((btn) => {
          if (Number(btn.dataset.speed) === speed) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });
      }

      async function fetchCurrentSpeed() {
        const response = await fetch("http://127.0.0.1:3333/api/speed");
        if (response.ok) {
          const data = await response.json();
          highlightButton(data.speed);
          // Clear any previous error message
          statusDiv.textContent = "";
          statusDiv.className = "status";
        } else {
          showStatus("Unable to connect to bot", "error");
        }
      }

      async function setSpeed(speed) {
        const response = await fetch("http://127.0.0.1:3333/api/speed", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ speed: speed }),
        });

        if (response.ok) {
          const data = await response.json();
          highlightButton(data.speed);
          // Clear any previous status message on success
          statusDiv.textContent = "";
          statusDiv.className = "status";
        } else {
          showStatus("Failed to update speed", "error");
        }
      }

      function showStatus(message, type) {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type} visible`;
        setTimeout(() => {
          statusDiv.classList.remove("visible");
        }, 3000);
      }

      fetchCurrentSpeed();
      setInterval(fetchCurrentSpeed, 1000);
    </script>

    <script id="build-status-script">
      const stageNameEl = document.getElementById("stageName");
      const buildItemsEl = document.getElementById("buildItems");

      async function fetchBuildStatus() {
        try {
          const response = await fetch(
            "http://127.0.0.1:3333/api/build-status",
          );
          if (response.ok) {
            const data = await response.json();
            updateBuildStatus(data);
          }
        } catch (error) {
          console.error("Failed to fetch build status:", error);
        }
      }

      function updateBuildStatus(data) {
        stageNameEl.textContent = `Stage ${data.stage_index + 1}: ${data.stage_name}`;

        if (data.items.length === 0) {
          buildItemsEl.innerHTML =
            '<li class="build-item">No build items in current stage</li>';
        } else {
          // Sort items alphabetically by unit name
          const sortedItems = [...data.items].sort((a, b) =>
            a.unit_name.localeCompare(b.unit_name),
          );

          buildItemsEl.innerHTML = sortedItems
            .map((item) => {
              let itemClass = "build-item";
              if (item.status.includes("Complete")) {
                itemClass += " complete";
              } else if (item.status.includes("Ready to build")) {
                itemClass += " ready";
              } else {
                itemClass += " waiting";
              }

              return `
            <li class="${itemClass}">
              <span class="unit-name">${item.unit_name}</span>
              <span class="unit-status">${item.status}</span>
            </li>
          `;
            })
            .join("");
        }

        // Upgrades
        const upgradeItemsEl = document.getElementById("upgradeItems");
        if (data.upgrades && data.upgrades.length > 0) {
          // Sort upgrades alphabetically
          const sortedUpgrades = [...data.upgrades].sort((a, b) =>
            a.upgrade_name.localeCompare(b.upgrade_name),
          );
          upgradeItemsEl.innerHTML = sortedUpgrades
            .map((upgrade) => {
              let itemClass = "build-item";
              if (upgrade.status.includes("Complete")) {
                itemClass += " complete";
              } else if (upgrade.status.includes("Ready")) {
                itemClass += " ready";
              } else {
                itemClass += " waiting";
              }
              return `
                <li class="${itemClass}">
                  <span class="unit-name">${upgrade.upgrade_name}</span>
                  <span class="unit-status">${upgrade.status}</span>
                </li>
              `;
            })
            .join("");
        } else {
          upgradeItemsEl.innerHTML = '<li class="build-item">No upgrades in current stage</li>';
        }
      }

      fetchBuildStatus();
      setInterval(fetchBuildStatus, 1000);
    </script>

    <script id="build-history-script">
      const buildHistoryItemsEl = document.getElementById("buildHistoryItems");

      async function fetchBuildHistory() {
        try {
          const response = await fetch(
            "http://127.0.0.1:3333/api/build-history",
          );
          if (response.ok) {
            const data = await response.json();
            updateBuildHistory(data);
          } else {
            buildHistoryItemsEl.innerHTML =
              '<li class="build-item">Failed to load build history</li>';
          }
        } catch (error) {
          buildHistoryItemsEl.innerHTML =
            '<li class="build-item">Error loading build history</li>';
        }
      }

      function updateBuildHistory(items) {
        if (!items || items.length === 0) {
          buildHistoryItemsEl.innerHTML =
            '<li class="build-item no-history-msg">No build history items</li>';
          return;
        }
        buildHistoryItemsEl.innerHTML = items
          .map(function (item) {
            var unitName = item.unit_name ? item.unit_name : "Unknown";
            var unitId =
              item.assigned_unit_id !== undefined &&
              item.assigned_unit_id !== null
                ? item.assigned_unit_id
                : "N/A";
            return (
              '<li class="build-item">' +
              '<span class="unit-name">' +
              unitName +
              "</span>" +
              '<span class="unit-status">' +
              item.status +
              "</span>" +
              '<span class="unit-status">ID: ' +
              unitId +
              "</span>" +
              "</li>"
            );
          })
          .join("");
      }

      fetchBuildHistory();
      setInterval(fetchBuildHistory, 2000);
    </script>
  </body>
</html>
