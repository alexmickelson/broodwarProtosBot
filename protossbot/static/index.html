<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protoss Bot - Game Speed Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #1e1e1e;
      border: 2px solid #d4af37;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #d4af37;
      margin-bottom: 30px;
      font-size: 28px;
      text-align: center;
    }

    .control-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      color: #d4af37;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .speed-display {
      text-align: center;
      margin-bottom: 20px;
    }

    .speed-value {
      font-size: 48px;
      font-weight: bold;
      color: #d4af37;
      display: block;
    }

    .speed-label {
      color: #999;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 20px 12px;
      border: 2px solid #d4af37;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #2d2d2d;
      color: #d4af37;
    }

    button small {
      display: block;
      font-size: 11px;
      font-weight: normal;
      margin-top: 4px;
      opacity: 0.7;
    }

    button:hover {
      background: #d4af37;
      color: #1e1e1e;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status.visible {
      opacity: 1;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid #22c55e;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Game Speed Control</h1>

    <div class="speed-display">
      <span class="speed-value" id="currentSpeed">42</span>
      <span class="speed-label">Current Speed</span>
    </div>

    <div class="control-group">
      <label>Select Speed</label>
      <div class="preset-buttons">
        <button onclick="setSpeed(42)">42<br><small>Slowest</small></button>
        <button onclick="setSpeed(1)">1<br><small>Fast</small></button>
        <button onclick="setSpeed(0)">0<br><small>Fastest</small></button>
        <button onclick="setSpeed(-1)">-1<br><small>Max</small></button>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    const currentSpeedDisplay = document.getElementById('currentSpeed');
    const statusDiv = document.getElementById('status');

    // Fetch current speed on load
    async function fetchCurrentSpeed() {
      try {
        const response = await fetch('http://127.0.0.1:3333/api/speed');
        if (response.ok) {
          const data = await response.json();
          updateSpeedDisplay(data.speed);
        }
      } catch (error) {
        showStatus('Unable to connect to bot', 'error');
      }
    }

    // Update speed display
    function updateSpeedDisplay(speed) {
      currentSpeedDisplay.textContent = speed;
    }

    // Set speed via API
    async function setSpeed(speed) {
      try {
        const response = await fetch('http://127.0.0.1:3333/api/speed', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ speed: speed }),
        });

        if (response.ok) {
          const data = await response.json();
          updateSpeedDisplay(data.speed);
          showStatus(`Speed set to ${data.speed}`, 'success');
        } else {
          showStatus('Failed to update speed', 'error');
        }
      } catch (error) {
        showStatus('Connection error', 'error');
      }
    }

    // Show status message
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type} visible`;
      setTimeout(() => {
        statusDiv.classList.remove('visible');
      }, 3000);
    }

    // Fetch current speed on page load
    fetchCurrentSpeed();

    // Poll for speed changes every 2 seconds
    setInterval(fetchCurrentSpeed, 2000);
  </script>
</body>
</html>
