<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protoss Bot - Game Speed Control</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        padding-bottom: 300px;
      }

      .container {
        background: #1e1e1e;
        border: 2px solid #d4af37;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      .control-group {
        margin-bottom: 30px;
      }

      label {
        display: block;
        color: #d4af37;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .speed-display {
        text-align: center;
        margin-bottom: 20px;
      }

      .speed-value {
        font-size: 48px;
        font-weight: bold;
        color: #d4af37;
        display: block;
        transition: color 0.3s;
      }
      .speed-fast {
        color: #4ade80; /* green */
      }
      .speed-slow {
        color: #f87171; /* red */
      }

      .speed-label {
        display: none; /* hide label for compact view */
      }

      .preset-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      button {
        padding: 20px 12px;
        border: 2px solid #d4af37;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #2d2d2d;
        color: #d4af37;
      }
      button.active {
        background: #d4af37;
        color: #1e1e1e;
      }

      button small {
        display: block;
        font-size: 11px;
        font-weight: normal;
        margin-top: 4px;
        opacity: 0.7;
      }

      button:hover {
        background: #d4af37;
        color: #1e1e1e;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-size: 13px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status.visible {
        opacity: 1;
      }

      .status.success {
        background: rgba(34, 197, 94, 0.2);
        color: #4ade80;
        border: 1px solid #22c55e;
      }

      .status.error {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
        border: 1px solid #ef4444;
      }

      .build-status-section {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #333;
      }

      .build-status-section h2 {
        color: #d4af37;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .stage-info {
        background: #2d2d2d;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px solid #444;
      }

      .stage-name {
        color: #d4af37;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .build-items {
        list-style: none;
      }

      .build-item {
        padding: 8px 10px;
        margin: 5px 0;
        background: #1e1e1e;
        border-radius: 4px;
        border-left: 3px solid #d4af37;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .build-item.ready {
        border-left-color: #22c55e;
      }

      .build-item.complete {
        border-left-color: #3b82f6;
        opacity: 0.7;
      }

      .build-item.waiting {
        border-left-color: #f59e0b;
      }

      .unit-name {
        color: #d4af37;
        font-weight: 600;
      }

      .unit-status {
        color: #999;
        font-size: 13px;
      }
      .build-item.no-history-msg {
        color: #aaa !important;
        background: #232323 !important;
        border-left-color: #444 !important;
        font-style: italic;
      }

      .frame-stats-section {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #333;
      }

      .frame-stats-section h2 {
        color: #d4af37;
        font-size: 16px;
        margin-bottom: 10px;
      }

      #frameStatsContent {
        color: #fff;
        text-align: center;
      }

      .map-display-section {
        width: 100%;
        max-width: 1200px;
      }

      .map-display-title {
        color: #d4af37;
        font-size: 20px;
        margin-bottom: 15px;
      }

      .refresh-control {
        margin-bottom: 15px;
        padding: 10px;
        background: #2d2d2d;
        border-radius: 8px;
        border: 1px solid #444;
      }

      .refresh-label {
        color: #d4af37;
        font-size: 14px;
        display: block;
        margin-bottom: 8px;
      }

      .interval-value {
        color: #fff;
      }

      .refresh-slider {
        width: 100%;
        cursor: pointer;
      }

      .slider-labels {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: #999;
        margin-top: 4px;
      }

      .map-container {
        overflow: auto;
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 8px;
      }

      .map-loading {
        padding: 20px;
        text-align: center;
        color: #999;
      }

      .map-svg {
        display: block;
        border: 1px solid #444;
        cursor: grab;
      }

      .map-svg.panning {
        cursor: grabbing;
      }

      .map-loading.error {
        color: #f87171;
      }

      /* SVG unit styling */
      .svg-unit-rect {
        stroke: #747474;
        stroke-width: 0.3;
        opacity: 0.8;
      }

      .svg-unit-target-line {
        stroke: #888888;
        stroke-width: 0.5;
        /* opacity: 0.6; */
      }

      .upgrade-section-title {
        color: #4ade80;
        font-size: 16px;
        margin: 18px 0 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="speed-control-section">
        <div class="control-group">
          <div class="preset-buttons">
            <button data-speed="42" onclick="setSpeed(42)">
              42<br /><small>Slowest</small>
            </button>
            <button data-speed="1" onclick="setSpeed(1)">
              1<br /><small>Fast</small>
            </button>
            <button data-speed="0" onclick="setSpeed(0)">
              0<br /><small>Fastest</small>
            </button>
            <button data-speed="-1" onclick="setSpeed(-1)">
              -1<br /><small>Max</small>
            </button>
          </div>
        </div>

        <div id="status" class="status"></div>
      </section>

      <section class="build-status-section">
        <div class="stage-info">
          <div class="stage-name" id="stageName">Loading...</div>
          <ul class="build-items" id="buildItems">
            <li class="build-item">Connecting to bot...</li>
          </ul>
          <div id="upgradeSection">
            <h3 class="upgrade-section-title">Upgrades</h3>
            <ul class="build-items" id="upgradeItems">
              <li class="build-item">Loading upgrades...</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="build-history-section">
        <div class="stage-info">
          <div class="stage-name">Build History</div>
          <ul class="build-items" id="buildHistoryItems">
            <li class="build-item">Loading build history...</li>
          </ul>
        </div>
      </section>

      <section class="frame-stats-section">
        <div id="frameStatsContent">...</div>
      </section>
    </div>
    <section class="map-display-section">
      <h2 class="map-display-title">Map Display</h2>
      <div class="refresh-control">
        <label for="refreshInterval" class="refresh-label">
          Unit Refresh Interval:
          <span id="intervalValue" class="interval-value">1000</span>ms
        </label>
        <input
          type="range"
          id="refreshInterval"
          min="100"
          max="5000"
          step="100"
          value="1000"
          class="refresh-slider"
        />
        <div class="slider-labels">
          <span>100ms (Fast)</span>
          <span>5000ms (Slow)</span>
        </div>
      </div>
      <div id="mapContainer" class="map-container">
        <div id="mapLoading" class="map-loading">Loading map data...</div>
      </div>
    </section>

    <script type="module" src="game-speed.js"></script>
    <script type="module" src="map-display.js"></script>
    <script type="module" src="build-status.js"></script>
    <script type="module" src="build-history.js"></script>
    <script type="module" src="frame-stats.js"></script>
  </body>
</html>
