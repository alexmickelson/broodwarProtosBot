<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protoss Bot - Game Speed Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .control-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .speed-display {
      text-align: center;
      margin-bottom: 20px;
    }

    .speed-value {
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      display: block;
    }

    .speed-label {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
      margin-bottom: 20px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
      transition: all 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
    }

    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
      transition: all 0.2s ease;
    }

    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
    }

    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #f0f0f0;
      color: #333;
    }

    button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status.visible {
      opacity: 1;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
      margin-top: -15px;
      margin-bottom: 20px;
    }

    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .info-box strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° Game Speed Control</h1>
    <p class="subtitle">Protoss Bot Configuration</p>

    <div class="speed-display">
      <span class="speed-value" id="currentSpeed">20</span>
      <span class="speed-label">Current Speed</span>
    </div>

    <div class="control-group">
      <label for="speedSlider">Adjust Speed</label>
      <input 
        type="range" 
        id="speedSlider" 
        min="0" 
        max="100" 
        value="20"
        step="1"
      >
      <div class="range-labels">
        <span>0 (Paused)</span>
        <span>50 (Normal)</span>
        <span>100 (Fast)</span>
      </div>
    </div>

    <div class="preset-buttons">
      <button onclick="setSpeed(0)">‚è∏ Pause</button>
      <button onclick="setSpeed(20)">üêå Slow</button>
      <button onclick="setSpeed(42)">‚ñ∂Ô∏è Normal</button>
      <button onclick="setSpeed(80)">‚ö° Fast</button>
      <button onclick="setSpeed(100)">üöÄ Max</button>
      <button onclick="setSpeed(1000)">üí® Turbo</button>
    </div>

    <div id="status" class="status"></div>

    <div class="info-box">
      <strong>Speed Guide:</strong><br>
      ‚Ä¢ 0 = Paused<br>
      ‚Ä¢ 20 = Slow (good for debugging)<br>
      ‚Ä¢ 42 = Normal game speed<br>
      ‚Ä¢ 100+ = Fast forward
    </div>
  </div>

  <script>
    const speedSlider = document.getElementById('speedSlider');
    const currentSpeedDisplay = document.getElementById('currentSpeed');
    const statusDiv = document.getElementById('status');

    // Fetch current speed on load
    async function fetchCurrentSpeed() {
      try {
        const response = await fetch('http://127.0.0.1:3000/api/speed');
        if (response.ok) {
          const data = await response.json();
          updateSpeedDisplay(data.speed);
          speedSlider.value = Math.min(data.speed, 100); // Cap slider at 100
        }
      } catch (error) {
        showStatus('Unable to connect to bot', 'error');
      }
    }

    // Update speed display
    function updateSpeedDisplay(speed) {
      currentSpeedDisplay.textContent = speed;
      if (speed <= 100) {
        speedSlider.value = speed;
      }
    }

    // Set speed via API
    async function setSpeed(speed) {
      try {
        const response = await fetch('http://127.0.0.1:3000/api/speed', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ speed: speed }),
        });

        if (response.ok) {
          const data = await response.json();
          updateSpeedDisplay(data.speed);
          showStatus(`Speed set to ${data.speed}`, 'success');
        } else {
          showStatus('Failed to update speed', 'error');
        }
      } catch (error) {
        showStatus('Connection error', 'error');
      }
    }

    // Show status message
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type} visible`;
      setTimeout(() => {
        statusDiv.classList.remove('visible');
      }, 3000);
    }

    // Slider change handler
    speedSlider.addEventListener('input', (e) => {
      const speed = parseInt(e.target.value);
      currentSpeedDisplay.textContent = speed;
    });

    speedSlider.addEventListener('change', (e) => {
      const speed = parseInt(e.target.value);
      setSpeed(speed);
    });

    // Fetch current speed on page load
    fetchCurrentSpeed();

    // Poll for speed changes every 2 seconds
    setInterval(fetchCurrentSpeed, 2000);
  </script>
</body>
</html>
