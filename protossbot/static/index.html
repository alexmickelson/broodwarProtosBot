<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protoss Bot - Game Speed Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="speed-control-section">
        <div class="control-group">
          <div class="preset-buttons">
            <button data-speed="42" onclick="setSpeed(42)">
              42<br /><small>Slowest</small>
            </button>
            <button data-speed="1" onclick="setSpeed(1)">
              1<br /><small>Fast</small>
            </button>
            <button data-speed="0" onclick="setSpeed(0)">
              0<br /><small>Fastest</small>
            </button>
            <button data-speed="-1" onclick="setSpeed(-1)">
              -1<br /><small>Max</small>
            </button>
          </div>
        </div>

        <div id="status" class="status"></div>
      </section>

      <section class="build-status-section">
        <div class="stage-info">
          <div class="stage-name" id="stageName">Loading...</div>
          <ul class="build-items" id="buildItems">
            <li class="build-item">Connecting to bot...</li>
          </ul>
          <div id="upgradeSection">
            <h3 class="upgrade-section-title">Upgrades</h3>
            <ul class="build-items" id="upgradeItems">
              <li class="build-item">Loading upgrades...</li>
            </ul>
          </div>
        </div>
      </section>

      <section class="build-history-section">
        <div class="stage-info">
          <div class="stage-name">Build History</div>
          <ul class="build-items" id="buildHistoryItems">
            <li class="build-item">Loading build history...</li>
          </ul>
        </div>
      </section>

      <section class="frame-stats-section">
        <div id="frameStatsContent">...</div>
      </section>
    </div>
    <section class="map-display-section">
      <h2 class="map-display-title">Map Display</h2>
      <div class="refresh-control">
        <label for="refreshInterval" class="refresh-label">
          Unit Refresh Interval:
          <span id="intervalValue" class="interval-value">1000</span>ms
        </label>
        <input
          type="range"
          id="refreshInterval"
          min="100"
          max="5000"
          step="100"
          value="1000"
          class="refresh-slider"
        />
        <div class="slider-labels">
          <span>100ms (Fast)</span>
          <span>5000ms (Slow)</span>
        </div>
      </div>
      <div id="mapContainer" class="map-container">
        <div id="mapLoading" class="map-loading">Loading map data...</div>
      </div>
    </section>

    <script type="module" src="game-speed.js"></script>
    <script type="module" src="map/map-display.js"></script>
    <script type="module" src="build-status.js"></script>
    <script type="module" src="build-history.js"></script>
    <script type="module" src="frame-stats.js"></script>
  </body>
</html>
